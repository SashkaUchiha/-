<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register User</title>
</head>
<body>
<h1>Register User</h1>
<form action="#" th:action="@{/user/register}" method="get">
    <label for="identifier">Идентификатор:</label>
    <input type="text" id="identifier"  required name="identifier" pattern="\d{4}"  title="Идентификатор должен содержать ровно 4 цифры."/>

    <label for="password">Пароль:</label>
    <input type="password" id="password" required name="password" minlength="6" maxlength="6"  title="Пароль должен содержать ровно 6 символов."/>

    <label for="fullName">Полное имя:</label>
    <input type="text" id="fullName" required name="fullName"/>

    <label for="phoneNumber">Номер телефона:</label>
    <input type="text" id="phoneNumber" required name="phoneNumber"/>

    <label for="email">Email:</label>
    <input type="email" id="email" required name="email"/>

    <label for="address">Адрес:</label>
    <input type="text" id="address" required name="address"/>

    <button type="submit">Зарегистрироваться</button>
</form>

<div th:if="${errorMessage}" style="color:red;">
    <p th:text="${errorMessage}"></p>
    </div>

</body>
</html>
